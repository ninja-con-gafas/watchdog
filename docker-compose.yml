version: "3.8"

services:
    openresty:
        image: openresty/openresty:1.21.4.1-0-alpine
        container_name: openresty
        restart: unless-stopped
        env_file:
            - ./.env
        volumes:
            - ./reverse-proxy/routes.lua:/etc/openresty/routes.lua:ro
            - ./services.json:/etc/openresty/services.json:ro
            - ./reverse-proxy/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
        ports:
            - "80:80"
            - "443:443"
        networks:
            - watchdog-network
        depends_on:
            - pihole
            - gatekeeper

    pihole:
        image: pihole/pihole:latest
        container_name: pihole
        hostname: "${HOSTNAME}"
        restart: unless-stopped
        cap_add:
            - SYS_NICE
            - SYS_TIME
        environment:
            FTLCONF_dns_upstreams: "${FTLCONF_dns_upstreams}"
            FTLCONF_misc_etc_dnsmasq_d: True
            FTLCONF_webserver_api_password: "${FTLCONF_webserver_api_password}"
            TZ: "${TZ}"
        volumes:
            - pihole-data:/etc/pihole
            - ./99-custom-dns.conf:/etc/dnsmasq.d/99-custom-dns.conf:ro
        ports:
            - "${PIHOLE_IP}:53:53/tcp"
            - "${PIHOLE_IP}:53:53/udp"
            - "${PIHOLE_IP}:80:80/tcp"
            - "${PIHOLE_IP}:443:443/tcp"
        networks:
            pihole-network:
                mac_address: "${PIHOLE_MAC}"
                ipv4_address: "${PIHOLE_IP}"

    gatekeeper:
        build: ./gatekeeper
        container_name: gatekeeper
        restart: unless-stopped
        env_file:
            - ./.env
        network_mode: "host"
        depends_on:
            - pihole

volumes:
    pihole-data:
        name: pihole-data

networks:
    pihole-network:
        name: pihole-network
        driver: macvlan
        driver_opts:
          parent: "${PARENT_INTERFACE}"
        ipam:
          config:
            - subnet: 192.168.1.0/24
              gateway: 192.168.1.1

    watchdog-network:
        name: watchdog-network
        driver: bridge